<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位总结</title>
		<style type="text/css">
			
			div{
				width: 200px;
				height: 200px;
				background: red;
				position: absolute;
				top: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<!--
			相对定位
				- 不脱离文档流
				- 参照原本的位置进行定位
				- 配合绝对定位使用
				
			绝对定位
				- 脱离文档
				- 参照包含块进行定位
				- 当父没有定位，默认块级就是body
				- 大多网页的定位方式
				
			固定定位(fixed)
				- 脱离文档流
				- 参照网页窗口
				
			参照物
				1.当我们的内荣在框内，说明参照物时父盒子
				2.当我们的内容在
				
			偏移量（offset）
				- 四个偏移量（移动量的位置看原点）
					left top：左上角定位
					right top：右上角定位
					left bottom：左下角定位
					right bottom：右下角定位
					
		-->
		<div>一段文字</div>
	</body>
	
</html>
