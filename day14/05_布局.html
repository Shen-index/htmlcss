<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格布局</title>
	</head>
	<body>
		<table border="1" width="80%">
			<tr>
				<td colspan="2" height="100px">
					<h1>摄影</h1>
				</td>
			</tr>
			<tr>
				<td height="400px" width="150">菜单</td>
				<td>
					<table width="100%" border="1">
						<tr>
							<td colspan="3" height="200">
								上半部分
							</td>
						</tr>
						<tr>
							<td height="200">图片</td>
							<td>图片</td>
							<td>图片</td>
						</tr>
						<tr width="100%" border="4"></tr>
					</table>
				</td>
			</tr>
			
		</table>
	</body>
</html>
