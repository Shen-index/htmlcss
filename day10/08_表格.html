<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			table{
				width: 60%;
				border-collapse:collapse ;
			}
			th, td{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--
			table 表格
			表格的属性
				thead 表格的头部
				tbody 表格的主体
				tfoor 表格的尾部
				th表示表头的单元格（居中并加粗）
				tr表示一行
				td表示一个单元格
				colspan 合并多少个单元格
				caption 表格的标题
				collapse 设置表格合并边框
		-->
		<table>
			<!--表格的标题-->
			<caption>学生列表</caption>
			
			<!--表格的头部-->
			<thead>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>住址</th>
			</thead>
			
			<!--表格的主体-->
			<tbody>
				<tr>
					<td>1</td>
					<td>孙悟空</td>
					<td>男</td>
					<td>18</td>
					<td>花果山</td>
				</tr>
				<tr>
					<td>2</td>
					<td>猪八戒</td>
					<td>男</td>
					<td>28</td>
					<td>高老庄</td>
				</tr><tr>
					<td>3</td>
					<td>沙和尚</td>
					<td>男</td>
					<td>38</td>
					<td>花果山</td>
				</tr><tr>
					<td>4</td>
					<td>唐僧</td>
					<td>男</td>
					<td>16</td>
					<td>女儿国</td>
				</tr>
			</tbody>
			
			<!--表格的尾部-->
			<tfoot>
				<!--合并多少个单元格-->
				<td colspan="3"></td>
				<td>合计：</td>
				<td>4人</td>
			</tfoot>
		</table>
	</body>
</html>
