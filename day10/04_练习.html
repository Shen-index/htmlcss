<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小按钮</title>
		<style type="text/css">
			/*
			 	- 当第一次访问后，鼠标单击会出现闪
			 	 - 浏览器运行外部文件时加载图片（懒缓存/时间差）;
			 	 - 
			 
			 * */
			a:link{
				background: url(img/link.png);
				height: 29px;
				width: 93px;
				display: block;
			}
			a:hover{
				background: url(img/hover.png);
				
			}
			a:active{
				background: url(img/active.png);
			}
		</style>
	</head>
	<body>
		<a href="#"></a>
	</body>
</html>
