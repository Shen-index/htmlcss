<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景</title>
		<style type="text/css">
			.box1{
				width: 400px;
				height: 400px;
				background: #bfa url(../图片/动图/1.gif) no-repeat;
				background-size: cover;
			/*
			 	设置背景图片的尺寸
			 *	background-size: 100px auto;
			 * 
			 * 	- contain 缩放图片使得图片可以在元素中完整使用
			 * 	- cover 缩放图片使得图片在元素中盛满 图片可能显示不全;
			 * 
			 * - 当background-size要和其他背景元素使用在一起时
			 * 	前面要用/
			 * background：#bfa /cover；
			 * 
			 * */
			}
			
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
