<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缩放</title>
		<style>
			body{
				perspective: 800px;
			}
			.box{
				width: 200px;
				height: 200px;
				background-color: #bfa;
				transition: all 3s;
				margin: 200px auto;
			}
			.box:hover{
				/* 缩放 
					transform:scale
						可选值
							scaleX:沿着x缩放
							scaleY:沿着Y轴缩放
							scale x y:沿着z轴缩放
							scaleZ:沿着z轴缩放/需要做3d才可实现效果
						单位
							整数就是放大
							小数点就是缩小
				*/
				transform: scaleZ(2);
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
