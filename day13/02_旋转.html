<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转</title>
		<style>
			.box1{
				width: 100px;
				height: 100px;
				background-color: #bfa;
				margin: 200px auto;
				transition: all 2s linear;
				/* 沿着什么地方定位 */
				/* 变形远点 */
				transform-origin: 0 0 ;
			}
			.box1:hover{
				/* 旋转
					transform:rotateX
						可选值
							rotateX:沿着x轴旋转
							rotateY:沿着y轴旋转
							rotateZ:沿着z轴旋转/钟表
							
							单位
								deg：度数
								turn：圈数
				 */
				transform: rotate(90deg);
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
		
	</body>
</html>
